<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-card>
          <ion-card-header> Admin login </ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-col class="">
                <ion-input type="email" placeholder="Enter email"></ion-input>
                <ion-input type="password" placeholder="Enter password"></ion-input>
                <ion-button type="submit">Login</ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
